<!DOCTYPE html>
<html>
  <head>
    <title>Survey</title>
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css" media="all">
    <link href="css/styles.css" rel="stylesheet" type="text/css" media="all">
    <script src="js/jquery-3.4.1.js"></script>
    <script src="js/scripts.js"></script>
  </head>
  <body>
    <div class="container">
      <h1>Survey</h1>
      <h3>Answer my questions and no one gets hurt.</h3>
      <label>What is your favorite band?</label>
      <form id="add">
        <div class="radio">
        <label>
          <input type="radio" name="band" value="The Beatles" checked>
          The Beatles
        </label>
      </div>
      <div class="radio">
        <label>
          <input type="radio" name="band" value="The Rolling Stones">
          The Rolling Stones
        </label>
      </div>
      <div class="radio">
        <label>
          <input type="radio" name="band" value="Led Zeppelin">
          Led Zeppelin
        </label>
      </div>
      <div class="radio">
        <label>
          <input type="radio" name="band" value="Pink Floyd">
          Pink Floyd
        </label>
      </div>
      <label>What is your favorite type of drink?</label>
      <select class="form-control" id="beverage">
        <option value="1">Whiskey drink</option>
        <option value="2">Vodka drink</option>
        <option value="3">Lager drink</option>
        <option value="4">Cider drink</option>
      </select>
      <div class="form-group">
        <label for="born">When is your birthday?</label>
        <input id="born" class="form-control" type="date">
      </div>
      <div class="form-group">
        <label for="color">What is your favorite color?</label>
        <input id="color" class="form-control" type="color">
      </div>
      <button type="submit" class="btn">Submit</button>
    </div>
  </body>
</html>
