<!DOCTYPE html>
<html>
  <head>
    <title>Survey</title>
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css" media="all">
    <link href="css/styles.css" rel="stylesheet" type="text/css" media="all">
    <script src="js/jquery-3.4.1.js"></script>
    <script src="js/scripts.js"></script>
  </head>
  <body>
    <div class="container">
      <h1>Survey</h1>
      <form id="add">
        <div class="radio">
        <label>
          <input type="radio" name="band" value="The Beatles" checked>
          The Beatles
        </label>
      </div>
      <div class="radio">
        <label>
          <input type="radio" name="band" value="The Rolling Stones">
          The Rolling Stones
        </label>
      </div>
      <div class="radio">
        <label>
          <input type="radio" name="band" value="Led Zeppelin">
          Led Zeppelin
        </label>
      </div>
      <div class="radio">
        <label>
          <input type="radio" name="band" value="Pink Floyd">
          Pink Floyd
        </label>
      </div>

    </div>
  </body>
</html>
